<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            /* align-items: center; */
            justify-content: center;
            height: 100vh;
        }

        .contact-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .contact-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
            color: #555;
        }

        .contact-form {
            margin-top: 30px;
        }

        .contact-form h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .social-media {
            margin-top: 20px;
            text-align: center;
        }

        .social-media h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .social-media a {
            display: inline-block;
            margin-right: 15px;
            color: #007bff;
            font-size: 24px;
        }

        .map-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #eee;
            border-radius: 8px;
            text-align: center;
        }
        button.pre-post{
            height: 40px;
            width: 40px;
            border-radius: 20px;
            border: 0.2px solid rgb(103, 100, 100);
            margin: 0;
            background-color: #fff;
        }
        button.pre-post:hover{
            background-color: #ebdfdf;
            /* align-items:start */
        }
    </style>
</head>

<body>
    <div class="navigation-buttons">
        <button class="pre-post" onclick="goToPreviousPage()">&#129044;</button>
        <button class="pre-post" onclick="goToNextPage()">&#10132;</button>
    </div>
    <div id="current-path"></div>
    <div class="contact-container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> <strong>Email:</strong> info@example.com</p>
            <p><i class="fas fa-phone-alt"></i> <strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 123 Street, Cityville, Country</p>
        </div>

        <div class="contact-form">
            <h3>Contact Form</h3>
            <form action="your-contact-processing-page.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="social-media">
            <h3>Follow Us</h3>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="map-container">
            <h3>Location Map</h3>
            <!-- Placeholder for map, you can embed a map or use a map API here -->
            <p>Map goes here</p>
        </div>
    </div>
    <script>
        function goToPreviousPage() {
            window.history.back();
        }
        function goToNextPage() {
            window.history.forward();
        }
        function getPageNumber(path) {
            const match = path.match(/\/page(\d+)/);
            return match ? parseInt(match[1]) : 1;
        }
    </script>

</body>

</html>
