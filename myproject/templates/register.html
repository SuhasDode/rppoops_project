<h1>Sign Up</h1>

{% for message in messages%}
<b>{{message}}</b>
{%endfor%}

<form method = "POST" action = "register">
    {% csrf_token %}
    <p>Username :</p>
    <input type = "text" name = "username"/>
    <p>password :</p>
    <input type = "password" name = "password"/>
    <p>Repeat password:</p>
    <input type = "password" name = "password2"/>
    <br>
    <input type = "submit"/>
</form>
