<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {%load static%}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{%static 'bootsrap/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css'%}">
  <link rel="stylesheet" href="{%static 'bootsrap/bootstrap-4.0.0-dist/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{%static 'style_admin.css'%}">
  <title>Hello, world!</title>
</head>

<body class="sign-in_body">
  <div class="container sign-in_container">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-8">
        <div class="card sign-in-card">
          <div class="card-block">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQoPSHYfoASMsbeyzBDI-qdwqVUMTW9K8T8eYuYxMQrXxtV3JRjquOeizm90gSHYHQiPk&usqp=CAU"
              class="img-fluid sign-in-image">
            {% for message in messages %}
            <p class='messagealert' style="text-align: center;">{{ message }}</p>
            {% endfor %}
            <form class="sign-in_form" action="adminLogin" method="POST">
              {%csrf_token%}
              <div class="form-group">
                <label for="exampleInputPassword1">Username:</label>
                <input type="username" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="Password" name="Password" required>
              </div>
              <button type="submit" class="btn sign-in_button btn-lg">sign-in</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootsrap/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script> -->
</body>

</html>
